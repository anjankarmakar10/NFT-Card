<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="nft-card">
        <img
          class="nft-img"
          src="images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
        <div>
          <p class="title">Equilibrium #3429</p>
          <p class="sub-title">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="nft-price">
          <div class="left-price">
            <div class="price-box">
              <img class="price-image" src="images/icon-ethereum.svg" alt="" />
              <p>0.041 ETH</p>
            </div>
          </div>
          <div class="right-price">
            <div class="price-box">
              <img class="price-image" src="images/icon-clock.svg" alt="" />
              <p class="text">3 days left</p>
            </div>
          </div>
        </div>

        <hr />
        <div class="profile">
          <img class="profile-img" src="images/image-avatar.png" alt="" />
          <div class="name">
            <p class="name-profile">
              Creation of <span class="text">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
